# ============================
# Server Configuration
# ============================
server.port=8086
spring.application.name=talentbridge-backend

# ============================
# PostgreSQL Configuration
# ============================
spring.datasource.url=jdbc:postgresql://localhost:5432/talentbridge_db
spring.datasource.username=postgres
spring.datasource.password=12345678
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ============================
# JWT Configuration
# ============================
jwt.secret=your-256-bit-secret-key-change-this-in-production
jwt.expiration=86400000

# ============================
# Logging
# ============================
logging.level.root=INFO
logging.level.com.talentbridge=DEBUG
logging.level.org.springframework.jdbc=DEBUG

# ============================
# CORS Configuration  âœ… FIXED
# ============================
cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:4200

# ============================
# File Upload (Optional)
# ============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
